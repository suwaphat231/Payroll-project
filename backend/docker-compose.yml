version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payroll
    ports:
      - "5432:5432"   # ถ้า 5432 ชน ให้เปลี่ยนซ้ายเป็น 5433
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payroll"]
      interval: 3s
      timeout: 3s
      retries: 20
volumes:
  pgdata:
